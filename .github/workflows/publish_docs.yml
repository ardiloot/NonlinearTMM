name: Build and publish docs

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
      - name: Build and install
        run: |
          pip install -r dev-requirements.txt
          pip install .
      - name: Build docks
        run: |
          docs/make html

