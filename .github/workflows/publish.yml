name: Build and upload to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

env:
  CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"
  CIBW_SKIP: "*-win32 *-manylinux_i686 *musllinux* *-macosx_x86_64"

jobs:
  build_wheels:
    name: Build wheels (${{ matrix.os }}, ${{ matrix.cibw_archs }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cibw_archs: "x86_64"
          - os: windows-latest
            cibw_archs: "AMD64"
          - os: windows-11-arm
            cibw_archs: "ARM64"
            cibw_build: "cp312-* cp313-* cp314-*"
          - os: macos-latest
            cibw_archs: "arm64"

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_ARCHS: ${{ matrix.cibw_archs }}
          CIBW_BUILD: ${{ matrix.cibw_build || env.CIBW_BUILD }}

      - uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.cibw_archs }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Build sdist
        run: uv build --sdist

      - uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: dist/*.tar.gz

  upload_pypi:
    if: ${{ !github.event.release.prerelease }}
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify release is from master branch
        run: |
          TARGET="${{ github.event.release.target_commitish }}"
          # If target_commitish is a branch name (local or remote), check it's master
          if git rev-parse --verify "refs/heads/$TARGET" >/dev/null 2>&1 || \
             git rev-parse --verify "refs/remotes/origin/$TARGET" >/dev/null 2>&1; then
            # It's a branch name
            if [ "$TARGET" != "master" ]; then
              echo "::error::Production releases must be published from the master branch, got '$TARGET'."
              exit 1
            fi
          else
            # It's a commit SHA, verify it's on master
            if ! git branch -a --contains "$TARGET" | grep -qE "(^|\s)(origin/)?master$"; then
              echo "::error::Production releases must be published from the master branch, commit '$TARGET' is not on master."
              exit 1
            fi
          fi

      - uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

  upload_testpypi:
    if: ${{ github.event.release.prerelease }}
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
