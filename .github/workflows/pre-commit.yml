name: Pre-commit

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - uses: astral-sh/setup-uv@v7
      - run: uv python install
      - run: uv sync
      - run: uv run pre-commit run --all-files
